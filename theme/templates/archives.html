{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Archives{% endblock title %}
{% block content %}


<div class="arcticlecontentbox">
	<div class="articlecontent">
		<a class="articletitle" href="{{ BLOGURL }}/archives.html" >Archives for {{ SITENAME }}</a>
		<dl>
		{% for article in dates %}
			<dt>{{ article.date | strftime('%d, %-m %Y') }}</dt>
			<dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
		{% endfor %}
		</dl>
	</div>
</div>

{% endblock %}
