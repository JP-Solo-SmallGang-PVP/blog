{% extends "base.html" %}
{% block content %}

{% for article in articles_page.object_list %}
<div class="summarycontainer">
	{% include 'metabox.html' %}

	<div class="summarybox">
		<a class="summarytitle" href="{{ BLOGURL }}/{{ article.url }} " >{{ article.title }}</a>

	</div>
</div>
{% endfor %}

{% include 'pagination.html' %}
{% endblock content %}
